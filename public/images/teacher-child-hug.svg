<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background classroom elements -->
  <rect x="0" y="0" width="400" height="200" fill="#FFF8E1"/>
  <rect x="0" y="200" width="400" height="100" fill="#FFE0B2"/>
  
  <!-- Window -->
  <rect x="20" y="30" width="80" height="60" fill="#E3F2FD" stroke="#BCAAA4" stroke-width="2"/>
  <line x1="60" y1="30" x2="60" y2="90" stroke="#BCAAA4" stroke-width="2"/>
  <line x1="20" y1="60" x2="100" y2="60" stroke="#BCAAA4" stroke-width="2"/>
  
  <!-- Preschool banner -->
  <rect x="150" y="20" width="120" height="25" fill="#FF9800" rx="5"/>
  <text x="210" y="37" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">PRESCHOOL</text>
  
  <!-- Art on wall -->
  <circle cx="320" cy="50" r="15" fill="#FFEB3B"/>
  <rect x="350" y="40" width="20" height="20" fill="#4CAF50"/>
  <polygon points="310,80 320,65 330,80" fill="#FF5722"/>
  
  <!-- Teacher figure -->
  <!-- Head -->
  <circle cx="150" cy="130" r="25" fill="#FFDBCB"/>
  <!-- Hair -->
  <path d="M125 120C125 105 135 95 150 95C165 95 175 105 175 120C175 130 170 135 165 140C160 135 155 135 150 135C145 135 140 135 135 140C130 135 125 130 125 120Z" fill="#D84315"/>
  <!-- Body -->
  <rect x="130" y="155" width="40" height="60" fill="#FF7043" rx="20"/>
  <!-- Arms -->
  <ellipse cx="110" cy="175" rx="12" ry="25" fill="#FF7043"/>
  <ellipse cx="190" cy="175" rx="12" ry="25" fill="#FF7043"/>
  <!-- Legs -->
  <rect x="135" y="215" width="12" height="35" fill="#1976D2" rx="6"/>
  <rect x="153" y="215" width="12" height="35" fill="#1976D2" rx="6"/>
  <!-- Shoes -->
  <ellipse cx="141" cy="255" rx="8" ry="5" fill="#8D6E63"/>
  <ellipse cx="159" cy="255" rx="8" ry="5" fill="#8D6E63"/>
  
  <!-- Child figure -->
  <!-- Head -->
  <circle cx="220" cy="170" r="18" fill="#FFDBCB"/>
  <!-- Hair -->
  <path d="M202 160C202 150 208 145 220 145C232 145 238 150 238 160C238 165 235 168 232 170C228 168 225 168 220 168C215 168 212 168 208 170C205 168 202 165 202 160Z" fill="#5D4037"/>
  <!-- Body -->
  <rect x="205" y="188" width="30" height="45" fill="#FDD835" rx="15"/>
  <!-- Arms -->
  <ellipse cx="190" cy="200" rx="8" ry="18" fill="#FDD835"/>
  <ellipse cx="250" cy="200" rx="8" ry="18" fill="#FDD835"/>
  <!-- Legs -->
  <rect x="210" y="233" width="8" height="25" fill="#1976D2" rx="4"/>
  <rect x="222" y="233" width="8" height="25" fill="#1976D2" rx="4"/>
  <!-- Shoes -->
  <ellipse cx="214" cy="262" rx="6" ry="4" fill="#E91E63"/>
  <ellipse cx="226" cy="262" rx="6" ry="4" fill="#E91E63"/>
  
  <!-- Interaction - teacher kneeling/reaching toward child -->
  <path d="M170 180C180 185 185 190 190 195" stroke="#FF7043" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Blocks on floor -->
  <rect x="260" y="240" width="15" height="15" fill="#F44336"/>
  <rect x="278" y="235" width="15" height="20" fill="#4CAF50"/>
  <rect x="275" y="248" width="15" height="12" fill="#2196F3"/>
  <rect x="295" y="245" width="15" height="15" fill="#FF9800"/>
  
  <!-- Happy expressions -->
  <!-- Teacher smile -->
  <path d="M143 138C146 142 150 142 157 138" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
  <!-- Teacher eyes -->
  <circle cx="145" cy="125" r="2" fill="#333"/>
  <circle cx="155" cy="125" r="2" fill="#333"/>
  
  <!-- Child smile -->
  <path d="M213 178C216 182 220 182 227 178" stroke="#333" stroke-width="2" stroke-linecap="round" fill="none"/>
  <!-- Child eyes -->
  <circle cx="216" cy="165" r="2" fill="#333"/>
  <circle cx="224" cy="165" r="2" fill="#333"/>
  
  <!-- Heart to show love/care -->
  <path d="M185 150C185 145 190 142 195 145C200 142 205 145 205 150C205 155 195 165 195 165S185 155 185 150Z" fill="#E91E63"/>
</svg> 